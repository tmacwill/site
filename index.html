<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tommy MacWilliam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&family=Sedgwick+Ave+Display&family=Limelight&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&family=Sedgwick+Ave+Display&family=Limelight&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <style>
      :root {
        /* Comic Theme Variables */
        --comic-yellow: #f9d71c;
        --comic-red: #ed1c24;
        --comic-blue: #0072bc;
        --comic-black: #000000;

        /* Graffiti Theme Variables (Miami Vice Style) */
        --graffiti-bg: #f4f4f4;
        --graffiti-pink: #ff00ff;
        --graffiti-teal: #00ffff;
        --graffiti-text: #ffffff;

        /* Silent Movie Theme Variables */
        --silent-bg: #1a1a1a;
        --silent-text: #e0e0e0;
        --silent-border: #8c8c8c;
        --silent-overlay: rgba(255, 255, 255, 0.05);

        /* Baseball Theme Variables */
        --baseball-grass: #3e7e34;
        --baseball-dirt: #8b5a2b;
        --baseball-white: #f8f8ff;
        --baseball-red: #c41e3a;
        --baseball-blue: #003087;
        --baseball-stitch: #d12222;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        transition: background 0.5s ease;
        opacity: 0;
        visibility: hidden;
        transition:
          background 0.5s ease,
          opacity 0.3s ease,
          visibility 0.3s ease;
        /* Performance optimizations */
        contain: layout style paint;
        will-change: background-color, opacity;
      }

      body.fonts-loaded {
        opacity: 1;
        visibility: visible;
      }

      /* =========================================
         COMIC THEME
         ========================================= */
      body.theme-comic {
        background-color: #f0f0f0;
        background-image: radial-gradient(#e0e0e0 15%, transparent 16%), radial-gradient(#e0e0e0 15%, transparent 16%);
        background-size: 20px 20px;
        background-position:
          0 0,
          10px 10px;
        font-family: "Bangers", cursive;
        overflow: visible;
      }

      .theme-comic .burst-container {
        display: block;
      }

      .theme-comic .title-wrapper {
        padding: 20px 40px;
      }

      .theme-comic .title {
        font-family: "Bangers", cursive;
        color: var(--comic-yellow);
        text-shadow:
          3px 3px 0 var(--comic-black),
          -1px -1px 0 var(--comic-black),
          1px -1px 0 var(--comic-black),
          -1px 1px 0 var(--comic-black),
          1px 1px 0 var(--comic-black),
          8px 8px 0 rgba(0, 0, 0, 0.2);
        transform: rotate(-3deg) scale3d(0, 0, 1);
        animation: title-pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s forwards;
        will-change: transform;
      }

      .theme-comic .social-link {
        background: white;
        border: 3px solid var(--comic-black);
        color: var(--comic-black);
        box-shadow: 4px 4px 0 var(--comic-black);
      }

      .theme-comic .social-link:hover {
        background: var(--comic-yellow);
        box-shadow: 6px 6px 0 var(--comic-black);
      }

      /* =========================================
         GRAFFITI THEME
         ========================================= */
      body.theme-graffiti {
        background-color: var(--graffiti-bg);
        /* Light texture */
        background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
          url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.3'/%3E%3C/svg%3E");
        font-family: "Sedgwick Ave Display", cursive;
        color: var(--graffiti-pink);
      }

      body.theme-graffiti::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.1) 100%);
        pointer-events: none;
        z-index: -1;
      }

      .theme-graffiti .burst-container {
        display: none;
      }

      .graffiti-bg {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        /* Performance optimizations */
        contain: layout style paint;
        will-change: contents;
      }

      .theme-graffiti .graffiti-bg {
        display: block;
      }

      /* Palm tree / Retro shape approximation for background */
      .graffiti-arrow {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 4px solid var(--graffiti-teal);
        opacity: 0.4;
        transform: rotate(45deg);
        box-shadow: 0 0 10px var(--graffiti-teal);
      }

      .theme-graffiti .title-wrapper {
        background: #000;
        padding: 30px 50px;
        transform: rotate(-3deg);
        border: 4px solid var(--graffiti-teal);
        box-shadow: 15px 15px 0 var(--graffiti-pink);
        animation: graffiti-tag 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .theme-graffiti .title {
        font-family: "Sedgwick Ave Display", cursive;
        font-size: 7rem;
        color: var(--graffiti-pink);
        text-shadow: 4px 4px 0 var(--graffiti-teal);
        letter-spacing: 2px;
      }

      .theme-graffiti .social-link {
        background: #000;
        color: var(--graffiti-teal);
        border: 3px solid var(--graffiti-pink);
        border-radius: 10px;
        box-shadow:
          4px 4px 0 var(--graffiti-pink),
          0 0 10px rgba(0, 255, 255, 0.3);
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .theme-graffiti .social-link:hover {
        background: var(--graffiti-pink);
        color: #fff;
        border-color: var(--graffiti-teal);
        transform: scale(1.1) rotate(-5deg);
        box-shadow:
          -4px 4px 0 var(--graffiti-teal),
          0 0 20px var(--graffiti-pink);
      }

      @keyframes graffiti-tag {
        0% {
          opacity: 0;
          transform: scale3d(3, 3, 1) rotate(15deg);
          filter: blur(10px);
        }
        50% {
          opacity: 1;
          transform: scale3d(0.9, 0.9, 1) rotate(-10deg);
          filter: blur(0);
        }
        70% {
          transform: scale3d(1.1, 1.1, 1) rotate(-1deg);
        }
        100% {
          transform: scale3d(1, 1, 1) rotate(-3deg);
        }
      }

      /* =========================================
         SILENT MOVIE THEME
         ========================================= */
      body.theme-silent {
        background-color: var(--silent-bg);
        font-family: "Limelight", cursive;
        color: var(--silent-text);
        overflow: hidden;
      }

      /* Film Grain & Flicker Overlay */
      body.theme-silent::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
        opacity: 0.5;
        z-index: -1;
        pointer-events: none;
        animation: film-flicker 0.15s infinite;
      }

      /* Vignette */
      body.theme-silent::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.8) 100%);
        z-index: -1;
        pointer-events: none;
      }

      .theme-silent .burst-container {
        display: none;
      }

      .theme-silent .graffiti-bg {
        display: none;
      }

      .theme-silent .title-wrapper {
        border: 4px double var(--silent-border);
        padding: 40px 60px;
        background: black;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        position: relative;
        animation: slide-in-bottom 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

      /* Corner ornaments */
      .theme-silent .title-wrapper::before,
      .theme-silent .title-wrapper::after {
        content: "âœ¦";
        position: absolute;
        color: var(--silent-border);
        font-size: 24px;
        top: 5px;
      }
      .theme-silent .title-wrapper::before {
        left: 10px;
      }
      .theme-silent .title-wrapper::after {
        right: 10px;
      }

      .theme-silent .title {
        font-family: "Limelight", cursive;
        font-size: 6rem;
        color: #f0f0f0;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        letter-spacing: 2px;
        text-transform: uppercase;
        animation: text-flicker 2s infinite;
      }

      .theme-silent .social-link {
        background: transparent;
        border: 2px solid var(--silent-border);
        color: var(--silent-border);
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .theme-silent .social-link:hover {
        background: var(--silent-text);
        color: black;
        border-color: var(--silent-text);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        transform: scale(1.1);
      }

      @keyframes film-flicker {
        0% {
          opacity: 0.5;
          transform: translateX(0);
        }
        25% {
          opacity: 0.45;
          transform: translateX(1px);
        }
        50% {
          opacity: 0.55;
          transform: translateX(-1px);
        }
        75% {
          opacity: 0.45;
          transform: translateX(0);
        }
        100% {
          opacity: 0.5;
          transform: translateX(0);
        }
      }

      @keyframes text-flicker {
        0% {
          opacity: 1;
        }
        5% {
          opacity: 0.8;
        }
        10% {
          opacity: 0.9;
        }
        15% {
          opacity: 0.85;
        }
        20% {
          opacity: 1;
        }
        50% {
          opacity: 0.9;
        }
        55% {
          opacity: 0.7;
        }
        60% {
          opacity: 1;
        }
        75% {
          opacity: 0.8;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes slide-in-bottom {
        0% {
          transform: translateY(100px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* =========================================
         BASEBALL THEME
         ========================================= */
      body.theme-baseball {
        background-color: var(--baseball-grass);
        /* Grass texture pattern + Dirt Mound */
        background-image: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 40px,
            rgba(0, 0, 0, 0.05) 40px,
            rgba(0, 0, 0, 0.05) 80px
          ),
          radial-gradient(circle at 50% 100%, var(--baseball-dirt) 20%, transparent 21%);
        font-family: "Lobster", cursive;
        color: var(--baseball-white);
      }

      .theme-baseball .burst-container {
        display: none;
      }

      .theme-baseball .graffiti-bg {
        display: none;
      }

      .theme-baseball .title-wrapper {
        padding: 20px 40px;
        background: transparent;
      }

      .theme-baseball .title {
        font-family: "Lobster", cursive;
        font-size: 8rem;
        color: var(--baseball-white);
        /* Jersey style outline */
        text-shadow:
          3px 3px 0 var(--baseball-blue),
          -1px -1px 0 var(--baseball-blue),
          1px -1px 0 var(--baseball-blue),
          -1px 1px 0 var(--baseball-blue),
          1px 1px 0 var(--baseball-blue),
          6px 6px 0 rgba(0, 0, 0, 0.3);
        letter-spacing: 1px;
        transform: skewY(-5deg);
        opacity: 1;
        animation: home-run 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @media (prefers-reduced-motion: reduce) {
        .theme-baseball .title {
          animation: none;
          opacity: 1;
          transform: skewY(-5deg);
        }
      }

      .theme-baseball .social-link {
        background: var(--baseball-white);
        color: var(--baseball-blue);
        border: 3px dashed var(--baseball-red);
        border-radius: 50%;
        box-shadow:
          inset 0 0 10px rgba(0, 0, 0, 0.1),
          2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .theme-baseball .social-link:hover {
        background: var(--baseball-white);
        color: var(--baseball-red);
        border-color: var(--baseball-blue);
        transform: scale(1.1) rotate(180deg);
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
      }

      /* =========================================
         SHARED / LAYOUT
         ========================================= */
      .container {
        text-align: center;
        position: relative;
        z-index: 1;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      .container.fading-out {
        opacity: 0;
      }

      .title-wrapper {
        display: inline-block;
        position: relative;
        z-index: 2;
        margin-bottom: 20px;
        /* Default styles reset for other themes */
        border: none;
        background: none;
        box-shadow: none;
        padding: 0;
        border-radius: 0;
        /* Performance optimizations */
        will-change: transform;
        contain: layout style paint;
        transform-style: preserve-3d;
      }

      .title {
        font-size: 7rem;
        margin: 0;
        white-space: nowrap;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        opacity: 0;
        animation: fade-in 0.5s ease-out 1s forwards;
      }

      .social-link {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        text-decoration: none;
        transition:
          transform 0.2s,
          box-shadow 0.2s,
          background-color 0.2s,
          color 0.2s,
          border-color 0.2s;
        /* Performance optimizations */
        will-change: transform, background-color, box-shadow;
        contain: layout style paint;
      }

      .social-link svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }

      .burst-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
        width: 700px;
        height: 700px;
        z-index: -1;
        filter: drop-shadow(4px 4px 0px var(--comic-black)) drop-shadow(-2px -2px 0px var(--comic-black));
        transition: opacity 0.3s;
        /* Performance optimizations */
        will-change: transform;
        transform-style: preserve-3d;
      }

      .burst-shape {
        width: 100%;
        height: 100%;
        background: var(--comic-red);
        clip-path: polygon(
          20% 0%,
          32% 15%,
          50% 0%,
          60% 18%,
          85% 5%,
          80% 30%,
          100% 20%,
          88% 45%,
          100% 65%,
          82% 75%,
          95% 95%,
          65% 85%,
          50% 100%,
          35% 88%,
          10% 95%,
          22% 75%,
          0% 65%,
          18% 45%,
          0% 25%,
          25% 30%
        );
        animation: burst-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        transform: scale3d(0, 0, 1);
        /* Performance optimizations */
        will-change: transform;
        contain: layout style paint;
      }

      .theme-switcher {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        width: 50px;
        height: 50px;
      }

      /* Hit area expansion to prevent menu closing */
      .theme-switcher:hover::after,
      .theme-switcher.open::after {
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 140px;
        height: 140px;
        border-radius: 100% 0 0 0;
        z-index: 1; /* Below buttons (z-index 10) but captures hover */
      }

      .theme-trigger {
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition:
          transform 0.3s ease,
          background-color 0.2s;
        z-index: 2;
        position: relative;
        color: #333;
      }

      .theme-trigger:hover {
        background: white;
        transform: rotate(90deg);
        color: black;
      }

      .theme-switcher.open .theme-trigger {
        background: #333;
        color: white;
        transform: rotate(90deg);
        box-shadow:
          0 4px 15px rgba(0, 0, 0, 0.3),
          inset 0 0 0 2px rgba(255, 255, 255, 0.2);
      }

      .theme-menu {
        position: absolute;
        bottom: 5px; /* Center with trigger */
        right: 5px;
        width: 40px;
        height: 40px;
        pointer-events: none; /* Let clicks pass through when closed */
        z-index: 10; /* Ensure menu is above the bridge */
      }

      .theme-btn {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.1);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transform: scale(0.5);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .theme-btn:hover {
        background: white;
        z-index: 10;
      }

      /* Hover scale effect - preserve the fan-out transform */
      /* 1. Comic (Top) */
      .theme-switcher:hover .theme-menu .theme-btn:nth-child(1):hover,
      .theme-switcher.open .theme-menu .theme-btn:nth-child(1):hover {
        transform: translate(0, -90px) scale(1.1);
      }

      /* 2. Graffiti (Left) */
      .theme-switcher:hover .theme-menu .theme-btn:nth-child(2):hover,
      .theme-switcher.open .theme-menu .theme-btn:nth-child(2):hover {
        transform: translate(-90px, 0) scale(1.1);
      }

      /* 3. Silent (Mid-Top) */
      .theme-switcher:hover .theme-menu .theme-btn:nth-child(3):hover,
      .theme-switcher.open .theme-menu .theme-btn:nth-child(3):hover {
        transform: translate(-45px, -78px) scale(1.1);
      }

      /* 4. Baseball (Mid-Left) */
      .theme-switcher:hover .theme-menu .theme-btn:nth-child(4):hover,
      .theme-switcher.open .theme-menu .theme-btn:nth-child(4):hover {
        transform: translate(-78px, -45px) scale(1.1);
      }

      .theme-btn.active {
        background: white;
        border-color: #333;
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
      }

      /* Fan Out Animation */
      .theme-switcher:hover .theme-menu .theme-btn,
      .theme-switcher.open .theme-menu .theme-btn {
        opacity: 1;
        pointer-events: auto;
      }

      /* 1. Comic (Top) */
      .theme-switcher:hover .theme-menu .theme-btn:nth-child(1),
      .theme-switcher.open .theme-menu .theme-btn:nth-child(1) {
        transform: translate(0, -90px) scale(1);
        transition-delay: 0.15s;
      }

      /* 2. Graffiti (Left) */
      .theme-switcher:hover .theme-menu .theme-btn:nth-child(2),
      .theme-switcher.open .theme-menu .theme-btn:nth-child(2) {
        transform: translate(-90px, 0) scale(1);
        transition-delay: 0s;
      }

      /* 3. Silent (Mid-Top) */
      .theme-switcher:hover .theme-menu .theme-btn:nth-child(3),
      .theme-switcher.open .theme-menu .theme-btn:nth-child(3) {
        transform: translate(-45px, -78px) scale(1);
        transition-delay: 0.1s;
      }

      /* 4. Baseball (Mid-Left) */
      .theme-switcher:hover .theme-menu .theme-btn:nth-child(4),
      .theme-switcher.open .theme-menu .theme-btn:nth-child(4) {
        transform: translate(-78px, -45px) scale(1);
        transition-delay: 0.05s;
      }

      @keyframes zoom-in {
        from {
          transform: translate3d(-50%, -50%, 0) scale3d(0, 0, 1);
          opacity: 0;
        }
        to {
          transform: translate3d(-50%, -50%, 0) scale3d(1, 1, 1);
          opacity: 1;
        }
      }

      /* Animations */
      @keyframes burst-pop {
        0% {
          transform: scale3d(0, 0, 1) rotate(0deg);
        }
        100% {
          transform: scale3d(1, 1, 1) rotate(10deg);
        }
      }

      @keyframes title-pop {
        0% {
          transform: rotate(-3deg) scale3d(0, 0, 1);
        }
        100% {
          transform: rotate(-3deg) scale3d(1, 1, 1);
        }
      }

      @keyframes home-run {
        0% {
          opacity: 0;
          transform: translateY(50px) scale(0.5) skewY(-5deg);
        }
        60% {
          transform: translateY(-20px) scale(1.1) skewY(-5deg);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1) skewY(-5deg);
        }
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }

      @media (max-width: 600px) {
        .title {
          font-size: 4rem;
          white-space: normal;
        }
        .title .last-name {
          display: block;
        }
        .theme-comic .title {
          font-size: 5rem;
        }
        .burst-container {
          width: 350px;
          height: 350px;
        }

        .theme-graffiti .title {
          font-size: 4rem;
          letter-spacing: 1px;
        }

    <script>
      // Wait for fonts to load before showing content
      if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(() => {
          document.body.classList.add("fonts-loaded");
        });
      } else {
        // Fallback for browsers without Font Loading API
        window.addEventListener("load", () => {
          setTimeout(() => {
            document.body.classList.add("fonts-loaded");
          }, 100);
        });
      }

      function setTheme(theme, skipTransition = false) {
        const container = document.querySelector(".container");

        // Helper to update button states
        const updateButtons = (activeTheme) => {
          document.querySelectorAll(".theme-btn").forEach((btn) => {
            if (btn.dataset.theme === activeTheme) {
              btn.classList.add("active");
            } else {
              btn.classList.remove("active");
            }
          });
        };

        // If it's the initial load or explicit skip, just set it
        if (skipTransition) {
          // Preserve fonts-loaded class if it exists
          const hasFontsLoaded = document.body.classList.contains("fonts-loaded");
          document.body.className = `theme-${theme}`;
          if (hasFontsLoaded) {
            document.body.classList.add("fonts-loaded");
          }
          updateButtons(theme);
          return;
        }

        // 1. Fade out content
        container.classList.add("fading-out");

        // 2. Wait for fade out (300ms matches CSS transition)
        setTimeout(() => {
          // Switch theme class, preserving fonts-loaded class
          const hasFontsLoaded = document.body.classList.contains("fonts-loaded");
          document.body.className = `theme-${theme}`;
          if (hasFontsLoaded) {
            document.body.classList.add("fonts-loaded");
          }
          updateButtons(theme);

          // 3. Fade content back in (triggers new CSS animations on children)
          // Re-query container to ensure we have fresh reference
          const containerAfter = document.querySelector(".container");

          // Force a reflow to ensure theme styles are applied
          void containerAfter.offsetWidth;

          // Remove fading-out class to trigger fade-in
          containerAfter.classList.remove("fading-out");

          // Ensure container is visible - clear any inline opacity that might interfere
          containerAfter.style.opacity = "";

          // Double-check visibility after transition completes and force visibility if needed
          setTimeout(() => {
            const computedOpacity = window.getComputedStyle(containerAfter).opacity;
            const opacityValue = parseFloat(computedOpacity);

            // If opacity is 0 or very low, force it to 1
            if (isNaN(opacityValue) || opacityValue < 0.1) {
              containerAfter.style.opacity = "1";
              containerAfter.classList.remove("fading-out"); // Ensure class is removed
            }
          }, 350);
        }, 300);
      }

      // Randomly pick theme on load
      const themes = ["comic", "graffiti", "silent", "baseball"];
      const randomTheme = themes[Math.floor(Math.random() * themes.length)];
      setTheme(randomTheme, true);

      // Event Listeners for Switcher
      document.querySelectorAll(".theme-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const theme = btn.dataset.theme;
          // Close menu first
          document.querySelector(".theme-switcher").classList.remove("open");

          // Don't switch if already active
          if (document.body.classList.contains(`theme-${theme}`)) return;
          setTheme(theme);
        });
      });

      // Handle mobile tap / click on trigger
      const switcher = document.querySelector(".theme-switcher");
      const trigger = document.querySelector(".theme-trigger");

      trigger.addEventListener("click", (e) => {
        e.stopPropagation();
        switcher.classList.toggle("open");
      });

      // Close when clicking outside
      document.addEventListener(
        "click",
        (e) => {
          if (!switcher.contains(e.target)) {
            switcher.classList.remove("open");
          }
        },
        { passive: true }
      );

      // Parallax Effect - Optimized with requestAnimationFrame
      let rafId = null;
      let lastX = 0;
      let lastY = 0;

      function updateParallax() {
        const burst = document.querySelector(".burst-container");
        const titleWrapper = document.querySelector(".title-wrapper");

        if (burst && getComputedStyle(burst).display !== "none") {
          burst.style.transform = `translate3d(calc(-50% + ${lastX}px), calc(-50% + ${lastY}px), 0)`;
        }

        if (titleWrapper) {
          titleWrapper.style.transform = `translate3d(${lastX * -0.5}px, ${lastY * -0.5}px, 0)`;
        }

        rafId = null;
      }

      document.addEventListener(
        "mousemove",
        (e) => {
          lastX = (window.innerWidth / 2 - e.pageX) / 50;
          lastY = (window.innerHeight / 2 - e.pageY) / 50;

          // Throttle updates using requestAnimationFrame
          if (!rafId) {
            rafId = requestAnimationFrame(updateParallax);
          }
        },
        { passive: true }
      );
    </script>
